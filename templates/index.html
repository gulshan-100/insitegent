<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>App Reviews Viewer</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* CSS Styles */
        :root {
            --primary-color: #4361ee;
            --secondary-color: #3a0ca3;
            --background-color: #f5f7fa;
            --card-color: #ffffff;
            --text-color: #333333;
            --light-text: #6c757d;
            --border-color: #e0e0e0;
            --star-color: #ffc107;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        }

        body {
            background-color: var(--background-color);
            color: var(--text-color);
            line-height: 1.6;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        header {
            background-color: var(--card-color);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }

        h1 {
            color: var(--primary-color);
            margin-bottom: 15px;
            font-weight: 600;
        }

        .search-container {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }

        input, button {
            padding: 10px 15px;
            border-radius: 5px;
            border: 1px solid var(--border-color);
            font-size: 16px;
        }

        #app-id {
            flex-grow: 1;
            min-width: 250px;
        }

        #review-count {
            width: 100px;
            text-align: center;
        }

        #fetch-btn {
            background-color: var(--primary-color);
            color: white;
            border: none;
            cursor: pointer;
            font-weight: 500;
            transition: background-color 0.3s;
        }

        #fetch-btn:hover {
            background-color: var(--secondary-color);
        }

        /* Loader */
        .loader {
            display: none;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 40px 0;
        }

        .spinner {
            width: 50px;
            height: 50px;
            border: 5px solid rgba(0, 0, 0, 0.1);
            border-radius: 50%;
            border-top-color: var(--primary-color);
            animation: spin 1s ease infinite;
            margin-bottom: 15px;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        /* Reviews container */
        main {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .review-card {
            background-color: var(--card-color);
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
            display: flex;
            flex-direction: column;
            transition: transform 0.3s ease;
        }

        .review-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
        }

        .review-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .review-user {
            font-weight: 500;
            font-size: 16px;
            display: flex;
            align-items: center;
        }

        .review-user i {
            margin-right: 8px;
            color: var(--primary-color);
        }

        .review-date {
            font-size: 12px;
            color: var(--light-text);
        }

        .review-rating {
            margin-bottom: 10px;
        }

        .review-rating i {
            color: var(--star-color);
            margin-right: 2px;
        }

        .review-rating .empty {
            color: #e0e0e0;
        }

        .review-content {
            font-size: 14px;
            line-height: 1.6;
            margin-bottom: 15px;
            flex-grow: 1;
        }

        /* No reviews message */
        .no-reviews {
            text-align: center;
            padding: 60px 0;
            color: var(--light-text);
            font-size: 18px;
        }

        .no-reviews i {
            font-size: 48px;
            margin-bottom: 20px;
            opacity: 0.3;
        }

        /* Footer */
        footer {
            text-align: center;
            padding: 20px;
            background-color: var(--card-color);
            color: var(--light-text);
            border-top: 1px solid var(--border-color);
            font-size: 14px;
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            .search-container {
                flex-direction: column;
            }

            #app-id, #fetch-btn, #review-count {
                width: 100%;
            }

            main {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>App Reviews Viewer</h1>
            <div class="search-container">
                <input type="text" id="app-id" placeholder="Enter app ID (e.g., com.swiggy.android)" value="com.swiggy.android">
                <input type="number" id="review-count" placeholder="Count" value="10" min="1" max="200">
                <button id="fetch-btn">Fetch Reviews</button>
            </div>
        </header>

        <div class="loader" id="loader">
            <div class="spinner"></div>
            <p>Fetching reviews...</p>
        </div>

        <main id="reviews-container">
            <!-- Reviews will be dynamically added here -->
        </main>

        <div id="no-reviews" class="no-reviews">
            <i class="fas fa-search"></i>
            <p>No reviews found. Try fetching reviews first.</p>
        </div>
    </div>

    <footer>
        <p>Powered by <strong>InsiteGent</strong> &copy; 2025</p>
    </footer>

    <script>
        // JavaScript for handling reviews display
        const appIdInput = document.getElementById('app-id');
        const reviewCountInput = document.getElementById('review-count');
        const fetchButton = document.getElementById('fetch-btn');
        const loader = document.getElementById('loader');
        const reviewsContainer = document.getElementById('reviews-container');
        const noReviewsMessage = document.getElementById('no-reviews');

        // Event Listeners
        fetchButton.addEventListener('click', fetchReviews);

        // Initialize the page
        function init() {
            noReviewsMessage.style.display = 'block';
            reviewsContainer.style.display = 'none';
        }

        // Function to fetch reviews from the server
        async function fetchReviews() {
            const appId = appIdInput.value.trim();
            const count = parseInt(reviewCountInput.value) || 10;
            
            if (!appId) {
                alert('Please enter a valid app ID');
                return;
            }
            
            if (count < 1 || count > 200) {
                alert('Please enter a count between 1 and 200');
                return;
            }
            
            // Show loader
            loader.style.display = 'flex';
            reviewsContainer.style.display = 'none';
            noReviewsMessage.style.display = 'none';
            
            try {
                // Fetch from server
                const response = await fetch(`/fetch_reviews?app_id=${encodeURIComponent(appId)}&count=${count}`, {
                    method: 'GET',
                    headers: { 'Content-Type': 'application/json' }
                });
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                const data = await response.json();
                
                if (data.status === "error") {
                    throw new Error(data.message);
                }
                
                // Display all reviews
                displayReviews(data.reviews || []);
                
            } catch (error) {
                console.error('Error fetching reviews:', error);
                noReviewsMessage.querySelector('p').textContent = 'Error fetching reviews. Please try again.';
                noReviewsMessage.style.display = 'block';
            } finally {
                loader.style.display = 'none';
            }
        }

        // Function to format review dates safely
        function formatReviewDate(dateStr) {
            if (!dateStr) return '';
            
            try {
                const date = new Date(dateStr);
                if (isNaN(date.getTime())) {
                    return dateStr || '';
                }
                
                return date.toLocaleDateString('en-US', {
                    year: 'numeric',
                    month: 'short',
                    day: 'numeric'
                });
            } catch (e) {
                return dateStr || '';
            }
        }

        // Function to display reviews
        function displayReviews(reviews) {
            // Clear container
            reviewsContainer.innerHTML = '';
            
            if (reviews.length === 0) {
                noReviewsMessage.style.display = 'block';
                return;
            }
            
            noReviewsMessage.style.display = 'none';
            reviewsContainer.style.display = 'block';
            
            // Create review cards
            reviews.forEach((review, index) => {
                const reviewCard = document.createElement('div');
                reviewCard.className = 'review-card';
                
                // Format date
                const formattedDate = formatReviewDate(review.at);
                
                // Generate stars HTML
                let starsHtml = '';
                for (let i = 1; i <= 5; i++) {
                    if (i <= review.score) {
                        starsHtml += '<i class="fas fa-star"></i>';
                    } else {
                        starsHtml += '<i class="fas fa-star empty"></i>';
                    }
                }
                
                // Safely access review properties with defaults
                const userName = review.userName || 'Anonymous';
                const content = review.content || 'No content';
                
                // Set review card HTML
                reviewCard.innerHTML = `
                    <div class="review-header">
                        <div class="review-user">
                            <i class="fas fa-user-circle"></i>
                            ${userName}
                        </div>
                        <div class="review-date">${formattedDate}</div>
                    </div>
                    <div class="review-rating">${starsHtml}</div>
                    <div class="review-content">${content}</div>
                `;
                
                reviewsContainer.appendChild(reviewCard);
            });
        }

        // Initialize the page
        init();
    </script>
</body>
</html>
